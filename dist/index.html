<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Manrope:wght@200..800&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen font-poppins bg-[radial-gradient(circle_at_bottom_right,_#f0fdf4,_#d1fae5,_#a5f3fc)] text-white">
    <div class="w-full min-h-screen p-2 min-h-screen flex items-center justify-center">
        <div class="mx-[12%] w-[90%] max-w-[700px]">
            <h1 class="text-[#004D40] font-semibold text-[40px] leading-tight">Generate a <br><span class="text-[#1DE9B6] underline decoration-[#1DE9B6] decoration-2 pb-[7px]">Random Password</span></h1>
            <div class="w-full mt-[50px] mb-[30px] bg-white text-[#333] flex items-center justify-between py-[26px] px-[20px] rounded-[5px]">
                <input type="text" id="password" placeholder="password" class="password-input border-0 outline-none text-lg sm:text-[24px] w-full">
                <img src="images/copy.png" alt="copy icon" class="cursor-pointer w-[20px] h-[20px]"  onclick="copyPassword()">
            </div>
            <button class="border-0 outline-none gap-2 bg-[#00796B] text-white text-[12px] flex font-light items-center justify-center py-[16px] px-[26px] rounded-[5px] cursor-pointer" onclick="createPassword()">
                <img src="images/generate.png" alt="generate icon"   class="w-[20px] h-[20px] mr-[10px] text-[#E0F7FA]"> Generate Password
            </button>
        </div>
    </div>

        <script>
            
            const passwordBox = document.getElementById("password");
            const length = 10;
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+[]{}|;:,.<>?";
            const allCharacters = upperCase + lowerCase + numbers + symbols;
            function createPassword(){
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += numbers[Math.floor(Math.random() * numbers.length)];
                password += symbols[Math.floor(Math.random() * symbols.length)];

                while (password.length < length) {
                    password += allCharacters[Math.floor(Math.random() * allCharacters.length)];
                }
                passwordBox.value = password;
                passwordBox.select();
            }

            function copyPassword() {
                navigator.clipboard.writeText(passwordBox.value).then(() => {
                    alert("Password copied to clipboard!");
                }).catch(err => {
                    console.error("Failed to copy: ", err);
                });
        }
        </script>
    
</body>
</html>
